<!DOCTYPE html>
<html>
<head>
<title>祈愿纠缠转换</title>
<link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
<link rel="stylesheet" type="text/css" href="/assets/css/custom.css" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="/assets/js/jquery-3.6.0.min.js"></script>
<script src="/assets/js/util.js"></script>
</head>
<body>
<section class="main-content">
<h1 id="title">祈愿纠缠转换</h1><hr />
<h2>供给</h2>
<p><ul class="no-padding">
<li><label for="jczy">纠缠之缘：</label><input id="jczy" type="number" size="10" /></li>
<li><label for="csjj">创世结晶：</label><input id="csjj" type="number" size="10" /></li>
<li><label for="ys">&emsp;&emsp;原石：</label><input id="ys" type="number" size="10" /></li>
<li><label for="xh">&emsp;&emsp;星辉：</label><input id="xh" type="number" size="10" /></li>
</ul></p>
<h2>计算</h2>
<p><input type="button" id="calc" value="计算" /></p>
<p><output id="out"></output></p>
</section>
<script>
$(document).ready(function() {
    $("#calc").click(function() {
        $("#out").html("计算中……<br />");
        const jczy = Number($("#jczy").val());
        const csjj = Number($("#csjj").val());
        const ys = Number($("#ys").val());
        const xh = Number($("#xh").val());
        const res = jczy + Math.floor((csjj + ys) / 160) + Math.floor(xh / 5);
        $("#out").html("折合纠缠之缘：{0}<br />".format(res));
    });
});
</script>
</body>
</html>
