<p><sup>1</sup> 本文档规定 C++ 编程语言的实现要求。第一个这样的要求是他们实现了语言，所以本文档也定义了C++。其他要求和放宽的第一个要求出现在本文档的不同地方。<br>
<sup>2</sup> C++ 是一种通用编程语言，基于描述在ISO/IEC 9899:2011 <em>编程语言——C</em>（以下简称 <em>C标准</em>）中的C语言。除了C提供的设施之外，C++还提供了额外的数据类型、类、模板、异常、命名空间、运算符重载、函数名重载、引用、自由存储管理操作符和额外的库设施。</p>
