<div class="para" id="1">
<div class="marginalizedparent"><a class="marginalized" href="#1">1</a></div>
<div class="sentence" id="1.sentence-1">本文档规定 C++ 编程语言的实现要求<a class="hidden_link" href="#1.sentence-1">。</a></div><div class="sentence" id="1.sentence-2">第一个这样的要求是他们实现了语言，所以本文档也定义了 C++<a class="hidden_link" href="#1.sentence-2">。</a></div><div class="sentence" id="1.sentence-3">其他要求和放宽的第一个要求出现在本文档的不同地方<a class="hidden_link" href="#1.sentence-3">。</a></div>
</div>
<div class="para" id="2">
<div class="marginalizedparent"><a class="marginalized" href="#2">2</a></div>
<div class="sentence" id="2.sentence-1">C++ 是一种通用编程语言，基于描述在 ISO/IEC 9899:2011 <span class="textit">C 编程语言</span>（以下简称 <a class="hidden_link" id="def:C,standard" href="#def:C,standard"><i>C 标准</i></a>）中的 C 语言<a class="hidden_link" href="#2.sentence-1">。</a></div><div class="sentence" id="2.sentence-2">除了 C 提供的设施之外，C++ 还提供了额外的数据类型、类、模板、异常、命名空间、运算符重载、函数名重载、引用、自由存储管理操作符和额外的库设施<a class="hidden_link" href="#2.sentence-2">。</a></div>
</div>
