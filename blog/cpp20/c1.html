<h1 id="title"><a class="secnum" style="min-width:73pt">1</a> 范围 <a class="abbr_ref" href="./#c1">[intro.scope]</a></h1>
<div class="para" id="1">
<div class="marginalizedparent"><a class="marginalized" href="#1">1</a></div>
本文档规定 C++ 编程语言的实现要求。第一个这样的要求是他们实现了语言，所以本文档也定义了 C++。其他要求和放宽的第一个要求出现在本文档的不同地方。
</div>
<div class="para" id="2">
<div class="marginalizedparent"><a class="marginalized" href="#2">2</a></div>
C++ 是一种通用编程语言，基于描述在 ISO/IEC 9899:2011 <span class="textit">编程语言——C</span>（以下简称 <span class="textit">C 标准</span>）中的 C 语言。除了 C 提供的设施之外，C++ 还提供了额外的数据类型、类、模板、异常、命名空间、运算符重载、函数名重载、引用、自由存储管理操作符和额外的库设施。
</div>
