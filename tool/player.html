<html>
<head>
    <title>SWF Player | Polaris1949</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>*{margin:0;padding:0;}</style>
</head>
<body>
<div id="player">
</div>
<script>
var str = location.search;
var obj = '<object type="application/x-shockwave-flash" data="." width="100%" height="100%" />';
str = str.substr(1);
obj = obj.replace('.', str);
document.getElementById('player').innerHTML += obj;
</script>
</body>
</html>
